    <script type="text/template" id="tpl-contact-detail">

    <script type="text/template" id="tpl-new-contact">
        <h2 class="page-header text-center">
            <%= isNew ? 'Create' : 'Edit' %> Media</h2>
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <form role="form" class="form-horizontal contact-form">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Full title:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control contact-title-input" id="contact_title_required" value="<%- title %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Content:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control contact-content-input" value="<%- content %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Language:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control contact-language-input" value="<%- language %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">URL:</label>
                            <div class="col-sm-6">
                                <input type="url" class="form-control contact-url-input" value="<%- url %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Topic:</label>
                            <div class="col-sm-6">
                                <input type="text" class="form-control contact-tag-input" id="contact_tag_required" value="<%- tag %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label" title="upload image_profile.png">Avatar (.png):</label>
                            <div class="col-sm-6">
                                <input type="file" class="form-control contact-avatar-input" id="contact_image_required" value="<%- avatar %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">Date:</label>
                            <div class="col-sm-6">
                                <input type="date" class="form-control contact-date-input" value="<%- Date %>">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-4 col-sm-3">
                                <button type="submit" class="btn btn-outline btn-lg btn-block">Submit</button>
                            </div>
                            <div class="col-sm-3">
                                <a href="#contacts" class="btn btn-outline btn-lg btn-block form-cancel-btn">Cancel</a>
                            </div>
                        </div>
                    </form>
                    <!--<script>
                        $(function() {
                            $("#contact_title_required").prop('required', true);
                            $("#contact_tag_required").prop('required', true);
                            $("#contact_image_required").prop('required', true)
                        });
                    </script>-->
                </div>
            </div>
        </div>
    </script>

    </script>
